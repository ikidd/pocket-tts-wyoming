name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check for upstream changes
        id: check-upstream
        if: github.event_name == 'schedule'
        run: |
          UPSTREAM_REPO="kyutai-labs/pocket-tts"
          UPSTREAM_BRANCH="main"
          
          # Get latest commit SHA from upstream
          LATEST_SHA=$(curl -s "https://api.github.com/repos/${UPSTREAM_REPO}/commits/${UPSTREAM_BRANCH}" | jq -r '.sha')
          
          # Get last tracked SHA (if file exists)
          if [ -f .last-upstream-sha ]; then
            LAST_SHA=$(cat .last-upstream-sha)
          else
            LAST_SHA=""
          fi
          
          echo "Latest upstream SHA: ${LATEST_SHA}"
          echo "Last tracked SHA: ${LAST_SHA}"
          
          if [ "${LATEST_SHA}" != "${LAST_SHA}" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "new_sha=${LATEST_SHA}" >> $GITHUB_OUTPUT
            echo "Upstream repository has changes. Will rebuild."
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in upstream repository."
          fi

      - name: Update tracked SHA
        if: github.event_name == 'schedule' && steps.check-upstream.outputs.has_changes == 'true'
        run: |
          echo "${{ steps.check-upstream.outputs.new_sha }}" > .last-upstream-sha
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .last-upstream-sha
          git commit -m "Update upstream SHA to ${{ steps.check-upstream.outputs.new_sha }}" || exit 0
          git push || exit 0

      - name: Set up Docker Buildx
        if: github.event_name != 'schedule' || steps.check-upstream.outputs.has_changes == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'schedule' || steps.check-upstream.outputs.has_changes == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        if: github.event_name != 'schedule' || steps.check-upstream.outputs.has_changes == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=auto-update,enable=${{ github.event_name == 'schedule' }}

      - name: Build and push Docker image
        if: github.event_name != 'schedule' || steps.check-upstream.outputs.has_changes == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'schedule' || steps.check-upstream.outputs.has_changes == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

